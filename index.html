<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentineâ€™s Day ğŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1, h2 {
      color: #d6336c;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    button:hover {
      background: #e63956;
    }

    .hidden {
      display: none;
    }

    img {
      width: 90%;
      max-width: 300px;
      border-radius: 15px;
      margin: 10px 0;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SOUND -->
  <audio id="loveSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
  </audio>

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Hi Joel â¤ï¸</h1>
    <h2>Will you be my Valentine? ğŸ’•</h2>
    <button onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>Why I love you ğŸ’—</h2>
    <p>You make my life happier just by being in it.</p>
    <p>You make me laugh when I donâ€™t feel like smiling.</p>
    <p>I still choose you every single day.</p>
    <button onclick="showMemories()">Next â¡ï¸</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h2>Our memories ğŸ“¸</h2>
    <!-- Replace image names with your actual files -->
    <img src="IMG_6068.jpeg" alt="Memory 1">
    <img src="IMG_6069.jpeg" alt="Memory 2">
    <h2>I love you forever ğŸ’˜</h2>
  </div>

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function yesClicked() {
      document.getElementById("loveSound").play();

      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      for (let i = 0; i < 20; i++) {
        createHeart();
      }

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function showMemories() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Moving "No" button
    const noBtn = document.getElementById("noBtn");
    if (noBtn) {
      noBtn.addEventListener("mouseover", moveNoBtn);
      noBtn.addEventListener("touchstart", moveNoBtn);
    }

    function moveNoBtn() {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.top = Math.random() * 70 + "%";
    }
  </script>

</body>
</html>
